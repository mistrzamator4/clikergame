<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cyberpunk Clicker</h1>
    <div id="score" class="score">0</div>
    <div id="exp-level" class="exp-level">
      EXP: <span id="exp">0</span> / <span id="expNeeded">100</span>  
      &nbsp;|&nbsp; Poziom: <span id="level">0</span>
    </div>
    <button id="click-btn" class="btn neon-btn">Kliknij mnie!</button>
    <button id="shop-btn" class="btn neon-btn">Sklep</button>

    <h2>Ulepszenia</h2>
    <div id="upgrades" class="upgrades">
      <button id="upgrade-click" class="btn neon-btn">Ulepsz kliknięcie (koszt: 50)</button>
      <button id="upgrade-auto" class="btn neon-btn">Automatyczne kliknięcie (koszt: 100)</button>
    </div>

    <div id="missions" class="missions">
      <h2>Misje</h2>
      <ul id="missions-list"></ul>
    </div>

    <div id="shop" class="shop hidden">
      <h2>Sklep</h2>
      <button class="buy-item btn neon-btn" data-cost="200" data-effect="extraClick" data-amount="1">
        Kup +1 do kliknięcia (200 punktów)
      </button>
      <button class="buy-item btn neon-btn" data-cost="500" data-effect="autoClick" data-amount="2">
        Kup +2 automatyczne kliknięcia (500 punktów)
      </button>
      <button id="close-shop" class="btn neon-btn">Zamknij sklep</button>
    </div>

    <div id="notifications" class="notifications"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
