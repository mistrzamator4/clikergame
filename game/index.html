<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyberpunk Clicker - Ultimate</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Cyberpunk Clicker</h1>
      <div class="stats">
        <div>Punkty: <span id="score">0</span></div>
        <div>EXP: <span id="exp">0</span> / <span id="expNeeded">100</span></div>
        <div>Poziom: <span id="level">0</span></div>
        <div>Prestiż: <span id="prestigeLevel">0</span></div>
      </div>
    </header>

    <main>
      <button id="click-btn" class="neon-btn">Kliknij mnie!</button>

      <section id="upgrades">
        <h2>Ulepszenia</h2>
        <button id="upgrade-click" class="neon-btn">Ulepsz kliknięcie (koszt: 50)</button>
        <button id="upgrade-auto" class="neon-btn">Automatyczne kliknięcie (koszt: 100)</button>
      </section>

      <section id="shop-section">
        <h2>Sklep</h2>
        <div id="shop-items">
          <button class="buy-item neon-btn" data-cost="200" data-effect="extraClick" data-amount="1">+1 do kliknięcia (200 pkt)</button>
          <button class="buy-item neon-btn" data-cost="500" data-effect="autoClick" data-amount="2">+2 automatyczne kliknięcia (500 pkt)</button>
          <button class="buy-item neon-btn" data-cost="1000" data-effect="clickBoost" data-amount="1" data-duration="30">Boost kliknięcia x2 na 30s (1000 pkt)</button>
        </div>
      </section>

      <section id="missions">
        <h2>Misje</h2>
        <ul id="mission-list"></ul>
      </section>

      <section id="achievements">
        <h2>Osiągnięcia</h2>
        <ul id="achievement-list"></ul>
      </section>

      <section id="prestige-section">
        <h2>Prestiż</h2>
        <button id="prestige-btn" class="neon-btn">Resetuj i zdobądź prestiż</button>
      </section>
    </main>

    <div id="notification" class="hidden"></div>
  </div>

  <audio id="click-sound" src="sounds/click.wav"></audio>
  <audio id="upgrade-sound" src="sounds/upgrade.wav"></audio>
  <audio id="achievement-sound" src="sounds/achievement.wav"></audio>
  <audio id="prestige-sound" src="sounds/prestige.wav"></audio>

  <script type="module" src="main.js"></script>
</body>
</html>
