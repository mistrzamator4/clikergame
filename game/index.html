<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Pro - Gra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Clicker Pro</h1>
      <div id="top-bar">
        <div id="score">Punkty: <span>0</span></div>
        <div id="exp-level">
          EXP: <span id="exp">0</span> / <span id="expNeeded">100</span> | Poziom: <span id="level">0</span>
        </div>
      </div>
    </header>

    <nav>
      <button class="tab-btn active" data-tab="click">Klikaj</button>
      <button class="tab-btn" data-tab="upgrades">Ulepszenia</button>
      <button class="tab-btn" data-tab="shop">Sklep</button>
    </nav>

    <main>
      <!-- Klikanie -->
      <section id="click" class="tab active">
        <button id="click-btn" class="big-btn">Kliknij mnie!</button>
      </section>

      <!-- Ulepszenia -->
      <section id="upgrades" class="tab">
        <h2>Ulepszenia</h2>
        <button id="upgrade-click" class="upgrade-btn">Ulepsz kliknięcie (koszt: 50)</button>
        <button id="upgrade-auto" class="upgrade-btn">Automatyczne kliknięcie (koszt: 100)</button>
      </section>

      <!-- Sklep -->
      <section id="shop" class="tab">
        <h2>Sklep</h2>
        <button class="buy-item" data-cost="200" data-effect="extraClick" data-amount="1">
          Kup +1 do kliknięcia (200 punktów)
        </button>
        <button class="buy-item" data-cost="500" data-effect="autoClick" data-amount="2">
          Kup +2 automatyczne kliknięcia (500 punktów)
        </button>
      </section>
    </main>

    <div id="notification" class="hidden"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
