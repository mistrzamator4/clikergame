<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker z Misjami</title>
  <style>
    body { font-family: Arial, sans-serif; background:#121212; color:#eee; text-align:center; }
    #score { font-size: 48px; margin: 20px 0; }
    #click-btn, button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor:pointer; }
    #missions { margin-top: 30px; }
    .mission { background:#222; margin:10px auto; padding:10px; max-width:400px; border-radius:5px; }
    .done { color: lightgreen; }
  </style>
</head>
<body>

  <h1>Clicker z Misjami</h1>
  <div id="score">0</div>
  <button id="click-btn">Kliknij mnie!</button>

  <h2>Misje</h2>
  <div id="missions"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
