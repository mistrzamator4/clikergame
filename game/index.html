<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberClicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CyberClicker</h1>
    <div id="stats">
      <div>Punkty: <span id="score">0</span></div>
      <div>EXP: <span id="exp">0</span> / <span id="expNeeded">100</span></div>
      <div>Poziom: <span id="level">0</span></div>
    </div>
    <button id="click-btn">Kliknij!</button>

    <div class="panel-toggle" onclick="togglePanel('upgrades')">Ulepszenia ▼</div>
    <div id="upgrades" class="panel hidden">
      <button id="upgrade-click">Ulepsz kliknięcie</button>
      <button id="upgrade-auto">Auto-klikanie</button>
    </div>

    <div class="panel-toggle" onclick="togglePanel('shop')">Sklep ▼</div>
    <div id="shop" class="panel hidden">
      <button class="buy-item" data-cost="200" data-effect="extraClick" data-amount="1">+1 do kliknięcia</button>
      <button class="buy-item" data-cost="500" data-effect="autoClick" data-amount="2">+2 auto kliknięcia</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    function togglePanel(id) {
      document.getElementById(id).classList.toggle('hidden');
    }
  </script>
</body>
</html>
